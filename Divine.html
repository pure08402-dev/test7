<body>

<div class="container">

<div id="cards"></div>

<div class="summary">

<script>

const items = [
    {name:"é‡‘è£å‚™", fragmentPerEquip:100, defaultBuy:400},
    {name:"ç´…è£å‚™", fragmentPerEquip:150, defaultBuy:600},
    {name:"ç¥å°è£å‚™", fragmentPerEquip:500, defaultBuy:2000}
];

function createCards(){
    const container = document.getElementById("cards");

    items.forEach((item,index)=>{
        container.innerHTML += `
        <div class="card" id="card${index}">
            <h3>${item.name}</h3>

            <div class="row">
                <span>è³¼è²·åƒ¹</span>
                <input type="number" id="buy${index}">
            </div>

            <div class="row">
                <span>è£å‚™æ•¸é‡</span>
                <input type="number" id="equip${index}">
            </div>

            <div class="row">
                <span>ç¢ç‰‡æ•¸é‡</span>
                <span id="fragments${index}" class="gray"></span>
            </div>

            <div class="row">
                <span>å¯¦éš›æ‹¿åˆ°</span>
                <span id="real${index}"></span>
            </div>

            <div class="row">
                <span>æ·¨åˆ©</span>
                <span id="profit${index}" class="profit"></span>
            </div>

            <div class="row">
                <span>ROI %</span>
                <span id="roi${index}"></span>
            </div>
        </div>
        `;
    });
}

function calculate(){

    const price = parseFloat(priceInput.value) || 0;
    const taxRate = (parseFloat(taxInput.value) || 0) / 100;

    let totalBuy = 0;
    let totalReal = 0;
    let bestProfit = -Infinity;
    let bestIndex = -1;

    items.forEach((item,index)=>{

        const buy = parseFloat(document.getElementById("buy"+index).value) || 0;
        const equip = parseFloat(document.getElementById("equip"+index).value) || 0;

        const fragments = equip * item.fragmentPerEquip;
        const sale = fragments * price;
        const real = Math.floor(sale * (1 - taxRate));
        const profit = real - buy;
        const roi = buy > 0 ? ((profit / buy) * 100).toFixed(1) : 0;

        document.getElementById("fragments"+index).innerText = fragments;
        document.getElementById("real"+index).innerText = real;

        const profitEl = document.getElementById("profit"+index);
        profitEl.innerText = profit;
        profitEl.className = "profit " + (profit>=0 ? "green" : "red");

        document.getElementById("roi"+index).innerText = roi + "%";

        document.getElementById("card"+index).classList.remove("highlight");

        if(profit > bestProfit){
            bestProfit = profit;
            bestIndex = index;
        }

        totalBuy += buy;
        totalReal += real;
    });

    if(bestIndex >= 0){
        document.getElementById("card"+bestIndex).classList.add("highlight");
    }

    const totalProfit = totalReal - totalBuy;

    document.getElementById("totalBuy").innerText = totalBuy;
    document.getElementById("totalReal").innerText = totalReal;

    const totalProfitEl = document.getElementById("totalProfit");
    totalProfitEl.innerText = totalProfit;
    totalProfitEl.className = "profit " + (totalProfit>=0 ? "green":"red");

    saveData();
}

function saveData(){
    const data = {
        price: priceInput.value,
        tax: taxInput.value,
        items:[]
    };

    items.forEach((item,index)=>{
        data.items.push({
            buy: document.getElementById("buy"+index).value,
            equip: document.getElementById("equip"+index).value
        });
    });

    localStorage.setItem("forgePanel", JSON.stringify(data));
}

function loadData(){
    const saved = JSON.parse(localStorage.getItem("forgePanel"));

    if(saved){
        priceInput.value = saved.price;
        taxInput.value = saved.tax;

        saved.items.forEach((item,index)=>{
            document.getElementById("buy"+index).value = item.buy;
            document.getElementById("equip"+index).value = item.equip;
        });
    }else{
        priceInput.value = 5;
        taxInput.value = 20;

        items.forEach((item,index)=>{
            document.getElementById("buy"+index).value = item.defaultBuy;
            document.getElementById("equip"+index).value = 1;
        });
    }
}

function resetData(){
    localStorage.removeItem("forgePanel");
    location.reload();
}

createCards();

const priceInput = document.getElementById("price");
const taxInput = document.getElementById("tax");

loadData();
calculate();

document.addEventListener("input", calculate);

</script>
