<canvas id="starCanvas"></canvas>

<script>
const canvas = document.getElementById("starCanvas");
const ctx = canvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

document.addEventListener("mousemove", (e) => {
  for (let i = 0; i < 3; i++) {
    stars.push({
      x: e.clientX,
      y: e.clientY,
      size: Math.random() * 3 + 1,
      alpha: 1,
      color: `hsl(${Math.random() * 360}, 100%, 80%)`,
      vx: (Math.random() - 0.5) * 2,
      vy: (Math.random() - 0.5) * 2 - 1,
    });
  }
});

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach((s, i) => {
    s.x += s.vx;
    s.y += s.vy;
    s.alpha -= 0.02;
    if (s.alpha <= 0) stars.splice(i, 1);
    ctx.globalAlpha = s.alpha;
    ctx.fillStyle = s.color;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fill();
  });
  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}
animate();

// è®“ Canvas è“‹åœ¨æœ€ä¸Šå±¤ä¸¦é»æ“Šç©¿é€
Object.assign(canvas.style, {
  position: "fixed",
  top: 0,
  left: 0,
  width: "100%",
  height: "100%",
  pointerEvents: "none",
  zIndex: 9999
});
</script>

  function calculate() {
  const start = parseInt(document.getElementById("start").value);
  const end = parseInt(document.getElementById("end").value);

  if (start < 130 || end > 250 || start >= end) {
    alert("è«‹è¼¸å…¥æœ‰æ•ˆç¯„åœ (130~250)");
    return;
  }

  let stone = 0, gold = 0, refine = 0, skillTotal = 0, petTotal = 0;

  // é€™è£¡æ”¹æˆ "< end"
  for (let lvl = start; lvl < end; lvl++) {
    if (equip[lvl]) {
      stone += equip[lvl].stone;
      gold += equip[lvl].gold;
	  refine += equip[lvl].refine;
    }
    if (skill[lvl]) {
      skillTotal += skill[lvl];
    }
    if (pet[lvl]) {
      petTotal += pet[lvl];
    }
  }
  // å›å‚³è¨ˆç®—çµæœçµ¦ calculate1() ä½¿ç”¨
  return { stone, gold, refine, skillTotal, petTotal };
}
