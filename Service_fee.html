<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>手續費計算</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f2f5;
      padding: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background: #fafafa;
    }

    /* 手機只用虛擬按鍵 */
    input[readonly] {
      caret-color: transparent;
    }

    /* 數量模式切換 */
    .toggle-buttons {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #e7e7e7;
      border: none;
      border-radius: 10px;
    }

    .toggle-buttons button.active {
      background: #4a90e2;
      color: white;
    }

    /* 虛擬鍵盤 */
    .keyboard {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .key {
      padding: 12px 0;
      background: white;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      user-select: none;
    }

    .key:active {
      background: #d0d9ff;
    }

    .result-box {
      margin-top: 25px;
      background: #eef3ff;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
    }

    .result-line {
      margin: 8px 0;
    }

    .label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }

    .value {
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>手續費計算</h2>

    <label>單價（元）：</label>
    <input id="price" readonly onclick="setInput('price')">

    <label>數量：</label>
    <input id="quantity" readonly onclick="setInput('quantity')">

    <!-- 數量模式切換 -->
    <div class="toggle-buttons">
      <button id="mode1" class="active" onclick="setQtyMode(1)">1 個</button>
      <button id="mode10" onclick="setQtyMode(10)">1 組 (10 個)</button>
    </div>

    <label>手續費%：</label>
    <input id="feeRate" readonly onclick="setInput('feeRate')">

    <!-- 虛擬鍵盤 -->
    <div class="keyboard">
      <div class="key" onclick="press('1')">1</div>
      <div class="key" onclick="press('2')">2</div>
      <div class="key" onclick="press('3')">3</div>
      <div class="key" onclick="press('del')">⌫</div>

      <div class="key" onclick="press('4')">4</div>
      <div class="key" onclick="press('5')">5</div>
      <div class="key" onclick="press('6')">6</div>
      <div class="key" onclick="press('clear')">清空</div>

      <div class="key" onclick="press('7')">7</div>
      <div class="key" onclick="press('8')">8</div>
      <div class="key" onclick="press('9')">9</div>
      <div class="key" onclick="press('0')">0</div>
    </div>

    <div class="result-box">
      <div class="result-line"><span class="label">總金額：</span><span id="showTotal" class="value">0 元</span></div>
      <div class="result-line"><span class="label">手續費金額：</span><span id="showFee" class="value">0 元</span></div>
      <div class="result-line"><span class="label">實收金額：</span><span id="showNet" class="value">0 元</span></div>
    </div>
  </div>

  <script>
    let activeInput = null;
    let qtyMode = 1;

    function setInput(id) {
      activeInput = document.getElementById(id);
    }

    function setQtyMode(m) {
      qtyMode = m;
      document.getElementById("mode1").classList.toggle("active", m === 1);
      document.getElementById("mode10").classList.toggle("active", m === 10);

      const q = parseInt(document.getElementById("quantity").value || "0");
      document.getElementById("quantity").value = Math.floor(q / qtyMode);
      calculateFee();
    }

    function press(key) {
      if (!activeInput) return;

      if (key === "del") {
        activeInput.value = activeInput.value.slice(0, -1);
      } else if (key === "clear") {
        activeInput.value = "";
      } else {
        activeInput.value += key;
      }

      calculateFee();
    }

    function calculateFee() {
      const price = parseFloat(document.getElementById("price").value) || 0;
      const groups = parseFloat(document.getElementById("quantity").value) || 0;
      const quantity = groups * qtyMode;
      const feeRate = parseFloat(document.getElementById("feeRate").value) || 0;

      const total = price * quantity;
      const fee = total * (feeRate / 100);
      const net = total - fee;

      document.getElementById("showTotal").textContent = `${total.toFixed(2)} 元`;
      document.getElementById("showFee").textContent = `${fee.toFixed(2)} 元`;
      document.getElementById("showNet").textContent = `${net.toFixed(2)} 元`;
    }
  </script>

</body>

</html>
