<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>手續費計算</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f2f5;
      padding: 15px;
      transition: 0.3s;
    }

    body.dark {
      background: #111;
      color: #e6e6e6;
    }




    body.dark .card {
      background: #1e1e1e;
      box-shadow: 0 3px 12px rgba(255, 255, 255, 0.05);
    }


    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
	  text-align: left; /* 文字靠左 */
      background: #fafafa;
      transition: 0.2s;
    }

    body.dark input {
      background: #2a2a2a;
      border: 1px solid #444;
      color: white;
    }

    input[readonly] {
      caret-color: transparent;
    }

    /* 數量模式切換 */
    .toggle-buttons {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #e7e7e7;
      border: none;
      border-radius: 10px;
      transition: 0.2s;
    }

    .toggle-buttons button.active {
      background: #4a90e2;
      color: white;
    }

    body.dark .toggle-buttons button {
      background: #333;
      color: #ccc;
    }

    body.dark .toggle-buttons button.active {
      background: #4a90e2;
      color: white;
    }

    /* 虛擬鍵盤 */
    .keyboard {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .key {
      padding: 12px 0;
      background: white;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      user-select: none;
      transition: 0.2s;
    }

    .key:active {
      background: #d0d9ff;
    }

    body.dark .key {
      background: #2a2a2a;
      border: 1px solid #444;
      color: white;
    }

    body.dark .key:active {
      background: #3a3f55;
    }




    .value {
      color: #007bff;
    }

    body.dark .value {
      color: #4da3ff;
    }

    /* 暗色模式切換鈕 */
    .theme-btn {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    body.light .theme-btn {
      background: #333;
    }
	
	


.card {
  background: #fff;
  padding: 20px;
  border-radius: 24px;
  max-width: 95%;
  margin: 20px auto;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  transition: 0.3s;
}

body.dark .card {
  background: rgba(30,30,30,0.95);
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 18px;
    }





    .toggle-buttons {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 12px 0;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.2s;
    }

    .toggle-buttons button.active {
      background: #4f8ef7;
      color: #fff;
      font-weight: bold;
    }

    .keyboard {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }



    .result-line {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }

    .result-line span {
      text-align: left; /* 文字靠左 */
    }

    .theme-btn {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      background: #4f8ef7;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body class="light">

  <div class="card">
    <h2>手續費計算</h2>

    <label>單價（元）：</label>
    <input id="price" readonly onclick="setInput('price')">

    <label>數量：</label>
    <input id="quantity" readonly onclick="setInput('quantity')">

    <!-- 數量模式切換 -->
    <div class="toggle-buttons">
      <button id="mode1" class="active" onclick="setQtyMode(1)">1 個</button>
      <button id="mode10" onclick="setQtyMode(10)">1 組 (10 個)</button>
    </div>

    <label>手續費%：</label>
    <input id="feeRate" readonly onclick="setInput('feeRate')">

    <!-- 虛擬鍵盤 -->
    <div class="keyboard">
      <div class="key" onclick="press('1')">1</div>
      <div class="key" onclick="press('2')">2</div>
      <div class="key" onclick="press('3')">3</div>
      <div class="key" onclick="press('del')">⌫</div>

      <div class="key" onclick="press('4')">4</div>
      <div class="key" onclick="press('5')">5</div>
      <div class="key" onclick="press('6')">6</div>
      <div class="key" onclick="press('clear')">清空</div>

      <div class="key" onclick="press('7')">7</div>
      <div class="key" onclick="press('8')">8</div>
      <div class="key" onclick="press('9')">9</div>
      <div class="key" onclick="press('0')">0</div>
    </div>

    <!-- 結果 -->
    <div class="result-box">
      <div class="result-line"><span class="label">總金額：</span><span id="showTotal" class="value">0 元</span></div>
      <div class="result-line"><span class="label">手續費金額：</span><span id="showFee" class="value">0 元</span></div>
      <div class="result-line"><span class="label">實收金額：</span><span id="showNet" class="value">0 元</span></div>
    </div>

    <!-- 暗色模式按鈕 -->
    <button class="theme-btn" onclick="toggleTheme()">切換暗色 / 亮色模式</button>

  </div>

  <script>
    let activeInput = null;
    let qtyMode = 1;

    function setInput(id) {
      activeInput = document.getElementById(id);
    }

    function setQtyMode(m) {
      qtyMode = m;
      document.getElementById("mode1").classList.toggle("active", m === 1);
      document.getElementById("mode10").classList.toggle("active", m === 10);

      localStorage.setItem("qtyMode", m);

      calculateFee();
    }

    function press(key) {
      if (!activeInput) return;

      if (key === "del") {
        activeInput.value = activeInput.value.slice(0, -1);
      } else if (key === "clear") {
        activeInput.value = "";
      } else {
        activeInput.value += key;
      }

      saveData();
      calculateFee();
    }

    function calculateFee() {
      const price = parseFloat(document.getElementById("price").value) || 0;
      const quantity = (parseFloat(document.getElementById("quantity").value) || 0) * qtyMode;
      const rate = parseFloat(document.getElementById("feeRate").value) || 0;

      const total = price * quantity;
      const fee = total * (rate / 100);
      const net = total - fee;

      document.getElementById("showTotal").textContent = total.toFixed(2) + " 元";
      document.getElementById("showFee").textContent = fee.toFixed(2) + " 元";
      document.getElementById("showNet").textContent = net.toFixed(2) + " 元";
    }

    /* 儲存資料 */
    function saveData() {
      localStorage.setItem("price", document.getElementById("price").value);
      localStorage.setItem("quantity", document.getElementById("quantity").value);
      localStorage.setItem("feeRate", document.getElementById("feeRate").value);
    }

    /* 載入資料 */
    function loadData() {
      document.getElementById("price").value = localStorage.getItem("price") || "";
      document.getElementById("quantity").value = localStorage.getItem("quantity") || "";
      document.getElementById("feeRate").value = localStorage.getItem("feeRate") || "";

      const savedQtyMode = parseInt(localStorage.getItem("qtyMode"));
      if (savedQtyMode === 10) setQtyMode(10);

      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");

      calculateFee();
    }

    /* 暗色模式 */
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }

    loadData();  // 啟動載入
  </script>

</body>

</html>
