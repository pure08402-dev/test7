<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>經驗值儲存倒計時器</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
  }
  .card {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-top: 10px;
    color: #555;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  button {
    width: 48%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  .calc-btn { background: #4CAF50; }
  .reset-btn { background: #f44336; }
  .result {
    margin-top: 20px;
    background: #f0f9ff;
    border: 1px solid #b6e0fe;
    border-radius: 8px;
    padding: 15px;
    line-height: 1.6;
  }
</style>
</head>
<body>

<div class="card">
  <h2>經驗值儲存倒計時器</h2>

  <label>每小時經驗值：</label>
  <input type="number" id="expPerHour" value="729362">

  <label>經驗值儲存量（萬）：</label>
  <input type="number" id="storageExp" value="2625">

  <label>每日加速次數（一次+2小時經驗）：</label>
  <input type="number" id="boostCount" value="0">

  <div style="display:flex; justify-content: space-between;">
    <button class="calc-btn" onclick="calculate()">計算</button>
    <button class="reset-btn" onclick="resetDefault()">恢復預設</button>
  </div>

  <div class="result" id="result">
    請輸入資料並按下「計算」
  </div>
</div>

<script>
function calculate() {
  const expPerHour = parseFloat(document.getElementById("expPerHour").value) || 0;
  const storageExp = parseFloat(document.getElementById("storageExp").value) * 10000 || 0;
  const boostCount = parseInt(document.getElementById("boostCount").value) || 0;

  const totalBoostHours = boostCount * 2; // ✅ 不乘天數
  const neededHours = (storageExp / expPerHour) - totalBoostHours;
  const neededDays = neededHours / 24;

  const endDate = new Date("2025-11-05T08:00:00"); // 截止時間
  const startDate = new Date(endDate.getTime() - neededHours * 60 * 60 * 1000);

  const startString = `${startDate.getFullYear()}/${(startDate.getMonth()+1)
    .toString().padStart(2,"0")}/${startDate.getDate().toString().padStart(2,"0")} 
    ${startDate.getHours().toString().padStart(2,"0")}:${startDate.getMinutes()
    .toString().padStart(2,"0")}`;

  document.getElementById("result").innerHTML = `
    <b>📘 儲存總經驗：</b> ${storageExp.toLocaleString()}<br>
    <b>⏱ 需要時間：</b> 約 ${neededHours.toFixed(2)} 小時（${neededDays.toFixed(2)} 天）<br>
    <b>🚀 加速效果：</b> 共加速 ${totalBoostHours} 小時<br>
    <b>🗓 建議開始時間：</b> <span style="color:#2b7cff;font-weight:bold;">${startString}</span><br>
    <small>（截止至 2025/11/05 早上 08:00）</small>
  `;
}

function resetDefault() {
  document.getElementById("expPerHour").value = 729362;
  document.getElementById("storageExp").value = 2625;
  document.getElementById("boostCount").value = 0;
  document.getElementById("result").innerHTML = "已恢復預設，請重新計算。";
}
</script>

</body>
</html>
